<mat-grid-list
  [cols]="cols$ | async"
  gutterSize="5px"
  rowHeight="80px"
>
  <mat-grid-tile
    *ngFor="let item of items"
    [colspan]="1"
    [rowspan]="1"
  >
    <app-category-list-item [item]="item" (categoryChanged)="changeCategories($event)"></app-category-list-item>
  </mat-grid-tile>
</mat-grid-list>
